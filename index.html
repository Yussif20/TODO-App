<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <div class="app">
      <div class="todo">
        <div class="todo__header">
          <h1>TODO</h1>
          <button class="themeToggler__btn"></button>
        </div>
        <div class="todo__form">
          <button class="todo__form--btn"></button>
          <input
            class="todo__form--input"
            type="text"
            placeholder="Create a new todo..."
          />
        </div>
        <ul class="todo__tasks dropzone" id="dropzone1"></ul>
        <ul class="todo__tasks dropzone" id="dropzone2"></ul>
        <div class="todo__footer">
          <p>
            <span class="todo__footer--count">${counter - 1}</span>items left
          </p>
          <ul class="todo__footer--buttons">
            <li><button class="active footer-btn all-items">All</button></li>
            <li><button class="footer-btn active-items">Active</button></li>
            <li>
              <button class="footer-btn completed-items">Completed</button>
            </li>
          </ul>
          <button class="clear-btn">Clear Completed</button>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
